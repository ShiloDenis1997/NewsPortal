<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>News portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="page-header">News portal. Hottest news every day!</h1>
        </div>

        <div class="row mainContent">
            <div id="mainContentLoader"></div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2 navigation-list" id="topicsList">
                <!-- links to topics -->
            </div>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10">
                <div id="topPagination"></div>
                <div id="newsList">
                    <!-- news items -->
                </div>
                <nav id="bottomPagination"></nav>
            </div>
        </div>
    </div>
</body>

</html>
